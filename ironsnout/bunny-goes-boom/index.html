<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <title>Bunny Goes Boom by SnoutUp</title>
	
	<script src="./sdk/codea.js"></script>
	<script src="./sdk/sdk.js"></script>
		<script>
			document.addEventListener('touchstart', e => {
				e.preventDefault();
				}, {passive: false})
		</script>			
        		
        <!-- Ad Check -->
        <script>var adsAreDisabled = true;</script>
        <script src="html5game/prebid/ads.js"></script>   
        
        <style>
            html {
                height: 100%;
                width: 100%;
            }
                        
            body {
              background: #A4DCE6;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
			  overflow:hidden;
                
              height:100%;
                
              background-image: url('html5game/bg.png');
              background-repeat: repeat-x repeat-y;
              background-position: center center;
			  background-size:auto 50%;
            }
			
			#ninja {
				width: 196px;
				height: 129px;
				position:fixed;
				left:50%;
				margin-left:-100px;
				bottom:50%;
				background-image:url('html5game/shark.png');
				-webkit-animation:bounce 1s infinite;
			}
			
			@-webkit-keyframes bounce {
			  0%       { bottom:50%; }
			  50%      { bottom:53%; }
			  100%     {bottom:50%;}
			}
			
            canvas {
				image-rendering: optimizeSpeed;
				-webkit-interpolation-mode: nearest-neighbor;
				-ms-touch-action: none;
				margin: 0px;
				border: 0px;
				padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
				display:none;				
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }

			#bar {
				position:fixed;
				width:50%;
				left:0;
				right:0;
				margin:0 auto;
				padding:6px;
				
				height: 40px;
				bottom:25%;
				background:#7A2C2D;
				z-index:-9999;
				
				border-radius: 20px;
			}
			
	
			
			#fill {
				position:relative;
				width:5%;
				background-color:yellow;
				height:40px;
				margin:0px 0px;
				
				border-radius: 15px;
			}
			
			#fill img {
				position:absolute;
				z-index:1;
				right:-32px;
				top:-2px;
			}
		
            			
            
            canvas, #canvas {
	            -webkit-tap-highlight-color: transparent;
	            -webkit-touch-callout: none;
	            -khtml-user-select: none;
	            -moz-user-select: none;
	            -ms-user-select: none;
	            -webkit-user-select: none;	 
	            user-select: none;						
            }        
            
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
			<div id = "ninja"></div>
            <canvas id="canvas" width="1024" height="576">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
			<script type="text/javascript" src="html5game/BunnyGoesBoom.js"></script>
			<div id="bar"><div id="fill"></div></div></div>
			
		<script>
		var sdk 		= PokiSDK;
		var pokiDebug 	= false;
		
        var canvas      = document.getElementById("canvas");
		var bar 		= document.getElementById("bar");
		var fill 		= document.getElementById("fill");
		var ninja 		= document.getElementById("ninja");
		
		var fakeCent	= 1;	
		var fails		= 0;
		
		
		function poki_log(t) {
			console.log(t);
		}
            
        function poki_debug() {
            return pokiDebug;
        }
		
		function bar_update(progress) {
			progress = Math.max(fakeCent, progress, 5);
			fill.style.width = progress + "%";
		}		
		
		function poki_loading(progress) {
			clearInterval(fakeLoading);
			bar_update(progress * 100);
			sdk.gameLoadingProgress({percentageDone: progress * 0.9});
			
			if (progress == 1) {
				bar.style.display = "none";
				ninja.style.display = "none";
				
				setTimeout(function () {
					canvas.style.display = "block";
				}, 500);
			}
		}
		
		var fakeLoading = setInterval(function() {
			if (fakeCent < 60) {
				fakeCent += 2;
				bar_update(fakeCent);
			} else {
				clearInterval(fakeLoading);
			}
		}, 100);			

		window.onload = function() {
			sdk.init().then(() => {
                setTimeout(GameMaker_Init, adsAreDisabled ? 10 : 1);
                sdk.setDebug(pokiDebug);   
				sdk.gameLoadingStart();	                
			}).catch(e => {
                console.log("ERROR:" + e.message);
                GameMaker_Init();
			});
            
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.addEventListener('click', function(){
                window.focus();
            });               
		}
		
		window.addEventListener('wheel', ev => ev.preventDefault(), { passive: false });
		window.addEventListener('keydown', ev => {
			if (['ArrowDown', 'ArrowUp', ' '].includes(ev.key)) {
				ev.preventDefault();
			}
		});			
		</script>			
        </div>
    </body>
</html>
