		<div id="bar"><div id="fill"><img id="axe" src="html5game/axe.png" alt=""/></div></div><div id="proc">Loading...</div></div>
		
		<script>
			var angle = 45;
			var axe = document.getElementById("axe");
			setInterval(function() {
				angle+=2;
				axe.style.transform = "rotate(" + angle + "deg)";
			}, 5);					
		</script>
	
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas" width="1024" height="576">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
			
			<script type="text/javascript" src="html5game/IronSnout.js"></script>
        </div>
		
		<script>
		var sdk 		= PokiSDK;
		var pokiDebug 	= false;
		
        var canvas      = document.getElementById("canvas");
		var bar 		= document.getElementById("bar");
		var fill 		= document.getElementById("fill");

		var proc		= document.getElementById("proc");
		
		var fails		= 0;
		
		var fakeCent		= 1;	
		var fakeCentTarget 	= 10;
		var lerpSpd 		= 0.025;			
		
		function poki_log(t) {
			console.log(t);
		}
            
        function poki_debug() {
            return pokiDebug;
        }
		
		function poki_loading(progress) {
			fakeCentTarget = Math.max(fakeCentTarget, (progress * 0.8) * 100);
			sdk.gameLoadingProgress({percentageDone: progress * 0.9});
			
			if (progress == 1) {

				fakeCentTarget = 100;
				bar_update(100);	
				
				setTimeout(function () {
					bar.style.display = "none";				
					proc.style.display = "none";
					canvas.style.display = "block";
					
					clearInterval(fakeLoading);					
				}, 250);
			}
		}
		
		var _prev = 0;
		
		function bar_update(progress) {
			var _val = Math.floor(progress);
			
			progress = Math.max(fakeCent, progress, 1);
			fill.style.width = progress + "%";
			proc.innerHTML =  _val + "%"
			
			if (_val != _prev) {
				//var rand = 15 * (1 - Math.floor(Math.random() * 2));
				//proc.style.transform = "translate(-50%, 0%) rotate(" + rand + "deg)";
				proc.style.display = "block";
				_prev = _val;
			
			}
		}

		
		var fakeLoading = setInterval(function() {
			if (fakeCentTarget - fakeCent > 1) {
				fakeCent = loading_lerp(fakeCent, fakeCentTarget, lerpSpd);
			} else {
				if (fakeCentTarget < 70) {
					fakeCentTarget += 0.2;
				} else if (fakeCentTarget <= 99) {
					fakeCentTarget += 0.02;
				}
			}
			bar_update(fakeCent);
		}, 10);		
		
		
		function gamemaker_start() {
			try {
			  GameMaker_Init();
			} catch(err) {
				fails++;			
				setTimeout(gamemaker_start, 100);
				if (fails == 2) throw(err);						
			}
		}
	
		window.onload = function() {
			sdk.init().then(() => {
                gamemaker_start();
                sdk.setDebug(pokiDebug);   
				sdk.gameLoadingStart();				
			}).catch(() => {
                gamemaker_start();
			});
        
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.addEventListener('click', function(){
                window.focus();
            });               
		}
		
        function loading_lerp (start, end, amt){
            return (1 - amt) * start + amt * end;
        }			
		
		window.addEventListener('wheel', ev => ev.preventDefault(), { passive: false });
		window.addEventListener('keydown', ev => {
			if (['ArrowDown', 'ArrowUp', ' '].includes(ev.key)) {
				ev.preventDefault();
			}
		});		
		</script>
    </body>
