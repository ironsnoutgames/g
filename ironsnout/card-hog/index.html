<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <title>Card Hog by SnoutUp</title>
		
	<script src="./sdk/codea.js"></script>
	<script src="./sdk/sdk.js"></script>
		
        <script>var adsAreDisabled = true;</script>
        <script src="html5game/prebid/ads.js"></script>        
		<script>
			document.addEventListener('touchstart', e => {
				e.preventDefault();
				}, {passive: false})
		</script>			
        
        <style>
            html {
                height: 100%;
                width: 100%;
            }
            
            body {
              background: #5A2F53;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
			  overflow:hidden;
                
              height:100%;
			  background-image: url('html5game/bg.webp');
              background-repeat: repeat-x repeat-y;
			  background-size:512px 512px;			  
            }
            
            canvas {
				  image-rendering: optimizeSpeed;
				  -webkit-interpolation-mode: nearest-neighbor;
				  -ms-touch-action: none;
				  margin: 0px;
				  padding: 0px;
				  border: 0px;
				  display:none;
            }
			
			#bar {
				position:fixed;
				width:50%;
				left:0;
				right:0;
				margin:0 auto;
				padding:6px;
				height: 50px;
				top:65%;
				background:#222222;
				z-index:-9999;
				
				border-radius: 20px;
			}
			
			#fill {
				position:relative;
				width:5%;
				background-color:yellow;
				height:50px;
				margin:0px 0px;
				
				border-radius: 15px;
				
				background: #ff0000;
				background: linear-gradient(
					to right,
					#ff0000,#fdcf58
				);
				
			}
			
			#fill img {
				position:absolute;
				z-index:1;
				right:-32px;
				top:5px;
			}
		
            			
				
			#canvas, canvas {
				-webkit-tap-highlight-color: transparent;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
            
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
			
            div.gm4html5_div_class {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
			
			#portal {
				with:256px;
				height:256px;
				position:absolute; 
				left:50%;
				top:40%;
				margin-left:-128px;
				margin-top:-128px;
				background:#ccc;
			}
			
			#portal-img {
				with:256px;
				height:256px;			
				position:absolute;				
			}
			
			#bee-img {
				with:128px;
				height:128px;			
				position:absolute;		

				left:64px;
				top:64px;
				
				-webkit-animation:bounce 1s infinite;
			}			
			
			#proc {
				color:#fff;
				position:absolute;	
				
				width:100%;
				font-size:40px;
				
				text-align:center;
				line-height:64px;
				margin:0 auto;
				margin-top:-56px;
				
				z-index:100;
				
				font-weight:bold;
				font-family: 'Roboto', 'Arial';
				text-shadow: 1px 1px 2px black;
			}
			
			.pulsating { 
				animation: anim-pulse 1s ease-in-out infinite;	
			}	

			@-webkit-keyframes bounce {
			  0%       { top:50px; }
			  50%      { top:70px; }
			  100%     {top:50px;}
			}			
			
			@keyframes anim-pulse {
			  from { opacity: 1; }
			  50% { opacity: 0; }
			  to { opacity: 1; }
			}
						
        </style>
    </head>

    <body>
		<div id="portal">
		<img id="portal-img" src="html5game/portal.png" alt=""/>
		<img id="bee-img" src="html5game/bee.png" alt=""/>
		</div> 
		<div id="bar"><div id="fill" class="pulsating"></div><div id="proc">0%</div></div>
		
		<script>
		var sdk 		= PokiSDK;
		var pokiDebug 	= false;
		
 
		var bar 		= document.getElementById("bar");
		var fill 		= document.getElementById("fill");
		var portal 		= document.getElementById("portal");
		var img 		= document.getElementById("portal-img");
		var proc		= document.getElementById("proc");
				
		var fakeCent		= 1;	
		var fakeCentTarget 	= 10;
		var lerpSpd 		= 0.025;		
		
		var fails		= 0;
		var angle 		= 45;
		
        function loading_lerp (start, end, amt){
            return (1 - amt) * start + amt * end;
        }			

		
		setInterval(function() {
			angle -= 0.25;
			img.style.transform = "rotate(" + angle + "deg)";
		}, 5);			
		
		function bar_update(progress) {
			progress = Math.max(fakeCent, progress, 1);
			fill.style.width = progress + "%";
			proc.innerHTML = Math.floor(progress) + "%"
		}

		
		var fakeLoading = setInterval(function() {
			if (fakeCentTarget - fakeCent > 1) {
				fakeCent = loading_lerp(fakeCent, fakeCentTarget, lerpSpd);
			} else {
				if (fakeCentTarget < 70) {
					fakeCentTarget += 0.2;
				} else if (fakeCentTarget <= 99) {
					fakeCentTarget += 0.02;
				}
			}
			bar_update(fakeCent);
		}, 10);				
		</script>
		
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <canvas id="canvas" width="1024" height="576">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
			
			<script type="text/javascript" src="html5game/CardHog.js"></script>
        </div>
		<script>

		var canvas      = document.getElementById("canvas");
	   
		fill.classList.remove("pulsating");			
            
        function poki_debug() {
            return pokiDebug;
        }

		
		function poki_log(t) {
			console.log(t);
		}		
		
		function poki_loading(progress) {
			fakeCentTarget = Math.max(fakeCentTarget, (progress * 0.8) * 100);
			sdk.gameLoadingProgress({percentageDone: progress * 0.9});
			
			if (progress == 1) {
				fakeCentTarget = 100;
				bar_update(100);		
				
				setTimeout(function () {
					bar.style.display = "none";
					portal.style.display = "none";				
					canvas.style.display = "block";
					clearInterval(fakeLoading);
				}, 100);
			}
		}
		

		
		function gamemaker_start() {
			try {
			  GameMaker_Init();
			} catch(err) {
				fails++;			
				setTimeout(gamemaker_start, 100);
				if (fails == 1) throw(err);						
			}
		}
	
		window.onload = function() {
			sdk.init().then(() => {
                setTimeout(gamemaker_start, 5);
                sdk.setDebug(pokiDebug);   
				sdk.gameLoadingStart();				
			}).catch(() => {
                gamemaker_start();
			});
        
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.addEventListener('click', function(){
                window.focus();
            });               
		}
		
		window.addEventListener('wheel', ev => ev.preventDefault(), { passive: false });
		window.addEventListener('keydown', ev => {
			if (['ArrowDown', 'ArrowUp', ' '].includes(ev.key)) {
				ev.preventDefault();
			}
		});		
		
	
		</script>
    </body>
</html>
